<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <h1>Coordinate plane</h1>
  <div class="coordinate-container">
    <canvas id="canvas" width="450" height="450">
    </canvas>
    <form id="form">
      <fieldset>
        <div>
          <label for="coord">Coordinate:</label>
          <input type="text" id="coord" name="coord" placeholder="Enter coordinate" maxlength="1" minlength="1" required>
        </div>
        <div>
          <label for="xCoord">X:</label>
          <input type="number" id="xCoord" name="xCoord" placeholder="Enter X" required>
        </div>
        <div>
          <label for="yCoord">Y:</label>
          <input type="number" id="yCoord" name="yCoord" placeholder="Enter Y" required>
        </div>
        <button type="submit" class="add-coordinate-btn">
          Add coordinate
        </button>        
      </fieldset>
    </form>  
  </div>  
</body>
</html>
